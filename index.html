<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Analógico</title>

    <link rel="stylesheet" href="./src/css/style.css" type="text/css" />
</head>
<body>
    <audio id="audio" src="" style="display: none"></audio>
    <div class="clock-box" id="clockBox">
        <!-- <span class="circle"></span> -->
        <span class="point"></span>
        <id id="hours">
            <i class="arrow-hours"></i>
        </id>
        <id id="minutes">
            <i class="arrow-minutes">

            </i>
        </id>
        <id id="seconds">
            <i class="arrow-seconds"></i>
        </id>
    </div>
    
    <script src="./src/js/main.js" type="text/javascript" ></script>
    <script src="./src/js/clock.js" type="text/javascript" ></script>
</body>
</html>
